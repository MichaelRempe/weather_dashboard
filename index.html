<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Custom CSS + CDN styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/CSS/styles.css" />
    <title>Simple Weather</title>

</head>

<body>
    <nav class="navbar navbar-dark bg-dark justify-content-end">
        <span class="navbar-brand mb-0 h1">Weather Dashborad API</span>
    </nav>
    <div class="container-fluid main">
        <div class="row">
            <div class="col-md-4 col-lg-3 col-xl-3 xs-col-12 col-sm-12">
                <!-- search area -->
                <div class="row">
                    <h3>Search for a city:</h3>
                    <div class="col-12">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="queryInput" placeholder="Search for a City"
                                aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" id="queryBTN" type="button"
                                    id="button-addon2">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- city list group -->
                <div class="row">
                    <h3>Select a popular city:</h3>
                    <div class="col-12">
                        <ul class="list-group">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-8 col-lg-9 col-xl-9 col-xs-12 col-sm-12">
                <div class="row">
                    <div class="col-12">
                        <!-- Current forcast -->
                        <div class="jumbotron">
                            <div class="jumbotron jumbotron-fluid">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-6">
                                            <h1 class="display-5"><span id="city"></span><br><span id="time"></span></h1>
                                        </div>
                                        <div class="col-6 text-center">
                                            <img class="rounded" id="current_icon"/>
                                        </div>
                                    </div>
                                    <hr class="my-4">
                                    <p>Temperature: <span id="currentTemp"></span></p>
                                    <p>Humidity: <span id="currentHumidity"></span></p>
                                    <p>Wind Speed: <span id="currentWindSpeed"></span></p>
                                    <p>UV Index: <span id="currentUV"></span</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <h3>5 Day Forecast:</h3>
                </div>
                <div class="row justify-content-center card-display">
                    <!-- 5 day forcast cards -->
                    <div class="col-xl-4 col-lg-4 col-md-12 card-col">
                        <div class="card card-0 align-items-center"></div>
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-12 card-col">
                        <div class="card card-1 align-items-center"></div>
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-12 card-col">
                        <div class="card card-2 align-items-center"></div>
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-12 card-col">
                        <div class="card card-3 align-items-center"></div>
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-12 card-col">
                        <div class="card card-4 align-items-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
    <!-- CDN js libraries + custom scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js> </script>
    <script src = https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js></script>
    <script src="assets/JavaScript/script.js"></script>
</body>

</html>
